<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapped in a Web</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header__logo">
        <img src="img/logo.png" alt="Aaruush Logo" />
      </div>
      <div class="header__title">
        <h2>Trapped in a web</h2>
      </div>
    </div>

    <section class="clues">
      <div class="clues__row">
        <div class="clue">
          <img src="img/q1/1.jpg" alt="CLUE" />
        </div>
        <div class="clue">
          <img src="img/q1/2.jpeg" alt="CLUE" />
        </div>
      </div>
      <div class="clues__row">
        <div class="clue">
          <img src="img/q1/3.jpeg" alt="CLUE" />
        </div>
        <div class="clue">
          <img src="img/q1/4.jpeg" alt="CLUE" />
        </div>
      </div>
      <button class="btn"><a href="#answer">ANSWER</a></button>
    </section>

    <!-- //////
    //////
    Form
    //////
    ////// -->

    <section id="answer" class="answer">
      <!-- <button class="btn">ANSWER</button> -->
      <form
        action="https://formsubmit.co/ch.online.aaruush@gmail.com"
        method="POST"
        class="form form1"
      >
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_subject" value="New submission!" />
        <input
          type="text"
          autocomplete="off"
          required
          name="AaruushID"
          placeholder="Aaruush ID?"
        />
        <input
          type="email"
          autocomplete="off"
          required
          name="Email"
          placeholder="Email ID?"
        />
        <input
          type="text"
          autocomplete="off"
          required
          name="Number"
          placeholder="Contact Number?"
        />
        <input
          type="text"
          autocomplete="off"
          required
          name="answer"
          placeholder="Answer?"
        />
        <input
          type="hidden"
          name="_next"
          value="https://online-aaruush.github.io/trapped/ty.html"
        />

        <button class="submit-btn">Submit</button>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
