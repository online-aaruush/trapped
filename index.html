<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapped in a Web</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img src="Logo.png" alt="Aaruush Logo" />
      <h1>Trapped in a web</h1>
    </div>

    <div class="clues">
      <div class="row">
        <h2>clue 1</h2>
        <h2>clue 2</h2>
      </div>
      <div class="row">
        <h2>clue 3</h2>
        <h2>clue 4</h2>
      </div>
    </div>

    <button class="btn">ANSWER</button>
    <form class="form form1">
      <input
        type="text"
        autocomplete="off"
        required
        name="AaruushID"
        placeholder="Your Aaruush ID?"
      />
      <input
        type="email"
        autocomplete="off"
        required
        name="Email"
        placeholder="Your Email ID?"
      />
      <input
        type="text"
        autocomplete="off"
        required
        name="Number"
        placeholder="Your Contact Number?"
      />
      <input
        type="text"
        autocomplete="off"
        required
        name="answer"
        placeholder="Your Answer?"
      />

      <button class="submit-btn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
