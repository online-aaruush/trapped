<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Round Q2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header__logo">
      <img src="Logo.png" alt="Aaruush Logo" />
    </div>
    <div class="header">
      <h1>Trapped in a web</h1>
      <h2>Round 2</h2>
    </div>

    <div class="clues">
      <div class="row row1">
        <img src="img/q1_3.jpg" alt="Clue 3" />
        <img src="img/q1_4.jpg" alt="Clue 4" />
      </div>
      <div class="row">
        <img src="img/q1_5.jpg" alt="Clue 4" />
      </div>
    </div>

    <button class="btn">ANSWER</button>
    <form class="form form1">
      <input
        type="text"
        autocomplete="off"
        required
        name="answer"
        id="q2"
        placeholder="Answer?"
      />

      <button id="btn-sub" class="submit-btn">Submit</button>
    </form>
    <script src="script.js"></script>
    <script src="answer2.js"></script>
  </body>
</html>
